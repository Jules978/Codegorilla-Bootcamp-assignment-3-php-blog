<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>My blog </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- include libraries(jQuery, bootstrap) -->
<link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.0/jquery.js"></script> 
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script> 
  <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.2/summernote.css" rel="stylesheet">
  <script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.2/summernote.js"></script>

</head> 
<body onload=" loadsubmitcategories()" style="background: #96B1BD">

  <div id="header">
    <h2>THIS IS A BLOG</h2>
  </div>

  <ul id= "topbar">
    <li><a href="index.html">Home</a></li>
    <li><a href="#newcategory" onclick= "showsubmitnewcategory()" >Add category</a></li>
    </li>
    <li style="float:right"><a id="newpostlink" href="submit.html">Add new post</a></li>
  </ul>

  <div id="postmessage"> Your blog has been posted! </div> 
  <div id="postnew_category">  </div> 

  <div id="new_category">
    New Category:<br />     
    <input id="newcategory_input" type="text" placeholder="category" name="newcategory_input" >
    <div id="submit_newcategory" onclick= "submitcategory()">Send</div>
  </div>

  <div id="postblog">
    <form id="submit_chat" onsubmit="submitblog(); return false;">
      Title:<br />     
      <input id="title_input" type="text" placeholder="title" name="title_input" ><br />
      Category: <br/>
      <select multiple id="categories_input" = name="categories_input" size="4" ></select><br />
      <input id="disablecomments" type="checkbox" name="disablecomments" value="nocomments"> Disable comments <br />
      <div id="summernote"><p></p></div>
  <script>
    $(document).ready(function() {
        $('#summernote').summernote({
  height: 100,
  
  placeholder: '',
  hint: {
    words: ['CodeGorilla', 'Groningen', 'database', 'Big Building'],
    match: /\b(\w{1,})$/,
    search: function (keyword, callback) {
      callback($.grep(this.words, function (item) {
        return item.indexOf(keyword) === 0;
      }));
    }
  }
});
    });

  </script>
      <input id="blog_submit" type="submit" value="ENTER" onclick= "submitblog(); return false;">
    </form>
  </div>

  <div class="footer">
    <h2>Footer</h2>
    <p> contact and stuff</p>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
